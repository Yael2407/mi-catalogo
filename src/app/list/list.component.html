
<div class="contenido" *ngFor='let auto of autos'>
    <div class="lista">       
            <img src="/assets/Imagenes/Ojo.png" alt="" (click)="openModal(auto, content)"> 
            <p>{{auto.descripcion}}</p>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Detalles Automóvil</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div  class="modal-body" *ngIf="autoSeleccionado">
        <ul class="list-group">
            <li class="list-group-item">
                <span class="field">Marca: </span> <span class="value">{{ autoSeleccionado.marca }}</span>
            </li>
            <li class="list-group-item">
                <span class="field">Submarca: </span> <span class="value">{{ autoSeleccionado.submarca }}</span>
            </li>
            <li class="list-group-item">
                <span class="field">Modelo: </span> <span class="value">{{ autoSeleccionado.modelos }}</span>
            </li>
            <li class="list-group-item">
                <span class="field">Descripción: </span> <span class="value">{{ autoSeleccionado.descripcion }}</span>
            </li>
            <li class="list-group-item">
                <span class="field">Fecha de Registro: </span> <span class="value">{{ autoSeleccionado.fecha_registro }}</span>
            </li>
        </ul>
    </div>
</ng-template>
